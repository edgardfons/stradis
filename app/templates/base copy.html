<!DOCTYPE html>
<html>
<head>
    {% block head %}

        {% block metas %}
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock metas %}

        <title>{% block title %}Cobrança{% endblock %}</title>

        <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static', filename='/images/logor3.png') }}">

        {% block styles %}
            <link href="{{ url_for('static', filename='css/bootstrap-datepicker.min.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        {% endblock styles %}

    {% endblock head %}
</head>

<body>

    <header>
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid ">
				<h1 class="navbar-header">
					Cadastro de títulos					
				</h1>
			</div>
		</nav>
	</header>

    {% block content %}{% endblock %}
    
    {% block scripts %}
        <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/jquery.numeric.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/bootstrap-datepicker.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/bootstrap-datepicker.pt-BR.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/cobranca.js') }}" type="text/javascript"></script>        
    {% endblock %}

</body>

</html>
